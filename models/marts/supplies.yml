version: 2
models:
  - name: supplies
    description: Supplies dimension table. The grain of the table is one row per supply and product combination.
    columns:
      - name: supply_uuid
      - name: supply_id
      - name: product_id
      - name: supply_name
      - name: supply_cost
      - name: is_perishable_supply

